{% extends "base.html" %}


{% block content %}
    <form action="{% url 'django.contrib.auth.views.password_change' %}" method="post">
    <table>
        <caption>Change Password</caption>
        {{ form.as_table }}
        <tr>
        <td colspan="2" class="right">
        <input type="submit" name="submit" value="Change" />
        </td>
        </tr>
    </table>
    </form>
{% endblock %}
